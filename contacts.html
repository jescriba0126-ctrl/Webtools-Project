<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Contact Us now </title>
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
    <div class="logo">
      <img src="Images/logo.png" alt="Cubiertos Food Hub Logo">
    </div>
    <nav>
      <a href="main.html">Home</a>
      <a href="about.html">About</a>
      <a href="stores.html">Our Stores</a>
      <a href="contacts.html">Contacts</a>
      <a href="login.html" class="login"><i>ðŸ‘¤</i> Log-in</a>
    
    </nav>
  </header>

   <section class="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3>Send us a message</h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
            <div class="contact-info">
                <h3> Contact Information</h3>
                <p><i class="fas fa-phone"></i>0981 027 0704</p>
                <p><i class="fas fa-map-marker-alt"></i>Along Imelda Blvd.Rawis, Virac, Catanduanes</p>  
            </div>
        </div>
    </div>
   </section>

<script>
  window.addEventListener('scroll', function() {
    const header = document.querySelector('header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
</script>
</body>
</html>
