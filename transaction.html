<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="trans.css">
</head>
<body>
    <section class="contact">
    <div class="container">
        <h2>Book an Appointment</h2>
        <div class="contact-wrapper">
            <div class="contact-form">
                <h3></h3>
                <form>
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="text" name="number" placeholder="Phone number">
                    </div>
                    <div class="form-group">
                        <label for="dateTimePicker"></label>
                        <input type="datetime-local" name="datetime" placeholder="Select your prefered date">
                    </div>
                    <div class="form-group">
                       <label for="fruits">Choose your Service</label>
  <select id="fruits" name="selected_fruit">
    <option value="Dine-In">Dine In</option>
    <option value="Catering">Catering</option>
    <option value="Wedding">Wedding</option>
    <option value="Birthdays">Birthdays</option>
  </select>
                    </div>
                    <div class="select">
                       <label for="fruits">Number of Guests</label>
  <select id="fruits" name="selected_fruit">
    <option value="Dine-In">2</option>
    <option value="Catering">5</option>
    <option value="Wedding">10 and above</option>
  </select>
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Special Notes"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                    
                </form>
            </div>
            <div class="contact-info">
                <h3> Call us for more Information</h3>
                <p><i class="fas fa-phone"></i>0981 027 0704</p>
                <p><i class="fas fa-map-marker-alt"></i>Along Imelda Blvd.Rawis, Virac, Catanduanes</p>  
                <img src="logo.jpg" alt="Cubiertos Food Hub Logo">
            </div>
        </div>
    </div>
   </section>

</body>
</html>
